groups:
- name: microservices-alerts
  rules:
  - alert: ServiceDown
    expr: up == 0
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: "Service {{ $labels.instance }} is down"
      description: "Le service {{ $labels.job }} ne répond plus depuis 2 minutes."

  - alert: HighErrorRate
    expr: |
      sum(rate(http_server_requests_seconds_count{status=~"5.."}[5m])) by (job)
      / sum(rate(http_server_requests_seconds_count[5m])) by (job) > 0.05
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "Taux d'erreur élevé ({{ $labels.job }})"
      description: "Taux d'erreur > 5% sur 5m pour le service {{ $labels.job }}"

  - alert: HighResponseTime
    expr: |
      histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 2
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "Temps de réponse élevé ({{ $labels.job }})"
      description: "95ème percentile > 2s pour le service {{ $labels.job }}"

  - alert: HighMemoryUsage
    expr: |
      jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"} > 0.8
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "Utilisation mémoire élevée ({{ $labels.job }})"
      description: "Utilisation mémoire > 80% pour le service {{ $labels.job }}"
